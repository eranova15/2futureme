<!-- 2FutureMe App Icon - Main -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Microphone body -->
  <rect x="220" y="160" width="72" height="120" rx="36" fill="#ffffff" opacity="0.95"/>
  
  <!-- Microphone top -->
  <circle cx="256" cy="160" r="36" fill="#ffffff" opacity="0.95"/>
  
  <!-- Sound waves -->
  <path d="M 320 200 Q 360 230 320 260" stroke="#ffffff" stroke-width="8" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 340 180 Q 400 220 340 280" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 360 160 Q 440 210 360 300" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Clock/Future indicator -->
  <circle cx="256" cy="350" r="50" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="350" r="40" fill="none" stroke="#667eea" stroke-width="4"/>
  
  <!-- Clock hands pointing to 3 months -->
  <line x1="256" y1="350" x2="256" y2="320" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="350" x2="280" y2="350" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small dots for time -->
  <circle cx="256" cy="310" r="3" fill="#667eea"/>
  <circle cx="296" cy="350" r="3" fill="#667eea"/>
  <circle cx="256" cy="390" r="3" fill="#667eea"/>
  <circle cx="216" cy="350" r="3" fill="#667eea"/>
</svg>